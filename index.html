let i = 0;
const speed = 25;
const typedText = document.getElementById("typedText");

function typeWriter() {

// carousel zoom effect
const carousel = document.getElementById("carousel");

function highlightCenterItem() {
  const items = document.querySelectorAll(".carousel-item");
  const center = carousel.offsetWidth / 2;
  items.forEach(img => {
    const box = img.getBoundingClientRect();
    const imgCenter = box.left + box.width / 2;
    const distance = Math.abs(center - imgCenter);
    if (distance < box.width / 2) {
      img.classList.add("zoom");
    } else {
      img.classList.remove("zoom");
    }
  });
}

function loopCarousel() {
  if (carousel.scrollLeft + carousel.clientWidth >= carousel.scrollWidth) {
    carousel.scrollLeft = 0;
  } else {
    carousel.scrollBy({ left: 320, behavior: 'smooth' });
  }
}

carousel.addEventListener("scroll", () => {
  window.requestAnimationFrame(highlightCenterItem);
});

window.addEventListener("load", () => {

  const clones = carousel.innerHTML;
  carousel.innerHTML += clones;
});
